name: Build HTML to APK Converter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
      fail-fast: false  # Continue building other platforms even if one fails

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'  # Cache npm dependencies to speed up builds

    - name: Install dependencies
      run: npm install

    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: npm run build:win

    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: npm run build:mac

    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: npm run build:linux

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()  # Upload artifacts even if the build fails
      with:
        name: ${{ matrix.os }}-executable
        path: dist/
        retention-days: 30  # Keep artifacts for 30 days
